<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>CO2 Emissionen</title>
</head>
<body>
    <h1>CO2-Emissionen weltweit</h1>
    
    <p:dataTable value="#{datenController.alleEmissionen}" var="emission" lazy="false">
        <p:column headerText="Land">
            #{emission.land}
        </p:column>
        <p:column headerText="Jahr">
            #{emission.jahr}
        </p:column>
        <p:column headerText="CO2-Wert">
            #{emission.co2Wert}
        </p:column>
    </p:dataTable>
    
    <h:form>

    </h:form>
</body>
</html>
